name: ukiyo
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.10.0
  http: ^0.12.2
  cached_network_image: ^2.3.3
  webview_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true
#  assets:
  fonts:
    - family: Majesty
      fonts:
         - asset: fonts/Majesty Regular.ttf

    - family: Nanum
      fonts:
         - asset: fonts/Nanum-Regular.ttf
         - asset: fonts/Nanum-Bold.ttf
           weight: 700
         - asset: fonts/Nanum-ExtraBold.ttf
           weight: 900




